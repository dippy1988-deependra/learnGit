<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.7.0/fabric.min.js"></script>
    <script src="fileSaver.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 border py-3">
            <div class="col-md-12 text-wrap">
                <p id="create_text">Text</p>
            </div>
            <hr>
            <div class="col-md-12 text-wrap">
                <label for="upload-photo">Photos</label>
                <input type="file" name="photo" id="upload-photo" />
            </div>
            <hr>
          </div>
          <div class="col-sm-7 border py-3 canvas">
            <canvas id="c" width="550" height="600" style="border:1px solid lightgray;"></canvas>
          </div>
        <div class="col-sm-3 border py-3">
           <!-- CANVAS PANEL CUSTOM TOOLS -->
           <div id="canvas_panel">
                <P>Design</P>
                <hr>
                <p>Select Size</p>
                <hr>
                <p>Background</p>
                <hr>
                <p>Title</p>
                <hr>
                <p>Description</p>
                 <hr>
            </div>
            <div id="text_panel" class="hidden">
                <P>Styles</P>
                <hr>
                <p>Font Family</p>
                <hr>
                <p>Font Size</p>
                <hr>
                <p>Text Color</p>
                <hr>
                <p>Text Background Color</p>
                <hr>
                <p>Alignment</p>
                <hr>
                <p>Opacity</p>
                <hr>
                <p>Line Height</p>
                <hr>
            </div>
            <div id="image_panel" class="hidden">
                <P>Image</P>
                <hr>
                
            </div>
        </div>
        </div>
      </div>
      <script src="canvas.js"></script>
</body>
</html>
